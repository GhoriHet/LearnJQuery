<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation-Form</title>

</head>

<body>
    <form action="" method="post" id="register">
        <input type="text" name="fname" id="fname" placeholder="First Name">
        <span id="fname-error"></span><br><br>
        <input type="text" name="age" id="age" placeholder="Enter your Age">
        <span id="age-error"></span><br><br>
        <input type="password" name="pass" id="pass" placeholder="Enter your password">
        <span id="pass-error"></span><br><br>

        <input type="submit">

    </form>


    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>


    <script>
        $(document).ready(function () {
            $("#register").submit(function () {
                var fname = $("#fname").val();
                var age = $("#age").val();
                var pass = $("#pass").val();

                if (fname === '') {
                $("#fname-error").html("Please enter first name.");
            }  else {
                $("#fname-error").html("");
            }

            if (age === '') {
                $("#age-error").html("Please enter your age.");
            }  else {
                $("#age-error").html("");
            }

            if (pass === '') {
                $("#pass-error").html("Please enter your password.");
            }  else {
                $("#pass-error").html("");
            }


            return false
            })

           
        })


        
    </script>
</body>

</html>
